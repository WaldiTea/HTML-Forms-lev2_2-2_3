<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>lev2_2-lev2_3</title>
  </head>
  <body>
    <!--lev2_2-->
    <h2>lev2_2</h2>

    <form>
      <fieldset>
        <legend>Authentication</legend>
        <table>
          <tr>
            <td>
              <label for="email">Email:</label>
              <input type="email" name="email" placeholder="email" required>
            </td>
            <td>
              <label for="password">Password:</label>
              <input type="password" name="password" placeholder="password">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" value="submit">
              <input type="reset" value="reset">
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <hr>

    <!--lev2_3-->
    <h2>lev2_3</h2>

    <form>
      <fieldset>
        <legend>Register form</legend>
        <table>
          <tr>
            <td><label for="name">Name</label></td>
            <td>
              <input type="text" name="Name" placeholder="Name">
            </td>
          </tr>
          <tr>
            <td><label for="surname">Surname</label></td>
            <td>
              <input type="text" name="surname" placeholder="Surname">
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input type="email" name="email" placeholder="Email" required>
            </td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <label for="gender">Male</label>
              <input type="radio" name="gender" id="">
              <label for="gender">Female</label>
              <input type="radio" name="gender" id="">
            </td>
          </tr>
          <tr>
            <td><label for="file">Picture</label></td>
            <td>
              <input type="file" name="file" id="">
            </td>
          </tr>
          <tr>
            <td><label for="country">Country</label></td>
            <td>
              <select name="country" id="">
                <option value="de">Deutschland</option>
                <option value="fr">Frankreich</option>
                <option value="it">Italien</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="lang">Preferred languages</label></td>
            <td>
              <select name="lang" id="" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>
                <option value="react">React</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c#">C#</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="check">Field of activity</label></td>
            <td>
              <input type="checkbox" name="it" id="">
              <label for="checkbox">IT</label>
              <input type="checkbox" name="design" id="">
              <label for="checkbox">Design</label>
              <input type="checkbox" name="other" id="">
              <label for="checkbox">Other</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" value="Send">
              <input type="reset" value="Cancel">
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
